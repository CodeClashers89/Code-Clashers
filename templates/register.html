<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digital Public Infrastructure</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        :root {
            --civic-green: #1e8449;
            --gov-blue: #0B4F87;
            --pure-white: #ffffff;
            --light-bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--pure-white);
            color: #0f172a;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #ffffff, #f8fafc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header (Consistent with Index) --- */
        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--gov-blue);
            letter-spacing: 2px;
            text-decoration: none;
        }

        /* --- Main Container --- */
        .register-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 5%;
            position: relative;
        }

        .hero-bg-text {
            position: absolute;
            font-size: 15vw;
            font-weight: 900;
            color: rgba(11, 79, 135, 0.02);
            white-space: nowrap;
            z-index: -1;
            user-select: none;
        }

        .register-card {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 4rem;
            border-bottom: 10px solid var(--civic-green);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.05);
        }

        .register-card h1 {
            font-size: 2.5rem;
            color: var(--gov-blue);
            margin-bottom: 0.5rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .register-card p.subtitle {
            font-size: 1rem;
            opacity: 0.5;
            margin-bottom: 3rem;
        }

        .grid {
            display: grid;
            gap: 2rem;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gov-blue);
            margin-bottom: 0.6rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            font-size: 1rem;
            font-weight: 400;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--civic-green);
            background: white;
            box-shadow: 0 10px 20px rgba(30, 132, 73, 0.05);
        }

        .btn-ultra {
            width: 100%;
            padding: 1.5rem;
            background: var(--gov-blue);
            color: white;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            margin-top: 1rem;
        }

        .btn-ultra:hover {
            background: var(--civic-green);
            transform: scale(1.02) rotate(-1deg);
            box-shadow: 0 20px 40px rgba(30, 132, 73, 0.2);
        }

        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
            display: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
        }

        .register-footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .register-footer a {
            color: var(--gov-blue);
            text-decoration: none;
            font-weight: 700;
        }

        .register-footer a:hover {
            color: var(--civic-green);
        }

        /* --- Footer --- */
        footer {
            padding: 4rem 5%;
            background: white;
            border-top: 1px solid #f1f5f9;
        }

        .footer-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.5;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .register-card {
                padding: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <main class="register-main">
        <div class="hero-bg-text">ESTABLISH.IDENTITY</div>
        <div class="register-card">
            <h1>REGISTER</h1>
            <p class="subtitle">Join the National Digital Public Infrastructure network.</p>

            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>

            <form id="register-form">
                {% csrf_token %}
                <div class="grid grid-2">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="first_name" placeholder="E.g. John" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="last_name" placeholder="E.g. Doe" required>
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Choose a unique ID" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone_number" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label>Platform Role</label>
                        <select id="role" required onchange="toggleDoctorFields()">
                            <option value="citizen">Citizen</option>
                            <option value="doctor">Doctor (Requires Approval)</option>
                            <option value="city_staff">City Staff (Requires Approval)</option>
                            <option value="agri_officer">Agricultural Officer (Requires Approval)</option>
                        </select>
                    </div>
                </div>

                <!-- Doctor Specific Fields -->
                <div id="doctor-fields" class="grid grid-2"
                    style="display: none; background: #f0fdf4; padding: 1.5rem; border-radius: 4px; border: 1px dashed var(--civic-green); margin-bottom: 2rem;">
                    <div class="form-group" style="grid-column: 1 / -1; margin-bottom: 0;">
                        <label style="color: var(--civic-green);">Doctor Registration Details</label>
                    </div>
                    <div class="form-group">
                        <label>Specialization</label>
                        <select id="specialization">
                            <option value="">Select Specialization</option>
                            <option value="General Medicine">General Medicine</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Gynecology">Gynecology</option>
                            <option value="Dentist">Dentist</option>
                            <option value="ENT">ENT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Consultation Fee (₹)</label>
                        <input type="number" id="consultation_fee" placeholder="e.g. 500" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Residential Address / Location</label>
                    <textarea id="address" rows="2" placeholder="Full address particulars"></textarea>
                </div>

                <div class="form-group">
                    <label>Face Photo (Biometric ID)</label>
                    <input type="file" id="face_image" accept="image/*" required>
                    <small style="color: #64748b; display: block; margin-top: 0.5rem;">Upload a clear photo of your face
                        for secure login.</small>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Security Password</label>
                        <input type="password" id="password" placeholder="Min. 8 characters" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label>Confirm Security Password</label>
                        <input type="password" id="password_confirm" placeholder="Repeat password" required
                            minlength="8">
                    </div>
                </div>

                <button type="submit" class="btn-ultra">Initialize Registration</button>

                <!-- ... -->
            </form>

            <div class="register-footer">
                <p>Already established? <a href="/login/">Access Portal</a></p>
                <p style="margin-top: 1rem;"><a href="/">← Return to Public Terminal</a></p>
            </div>
        </div>
    </main>



    <script src="{% static 'js/main.js' %}"></script>
    <script>
        function toggleDoctorFields() {
            const role = document.getElementById('role').value;
            const docFields = document.getElementById('doctor-fields');
            const specInput = document.getElementById('specialization');
            const feeInput = document.getElementById('consultation_fee');

            if (role === 'doctor') {
                docFields.style.display = 'grid';
                specInput.required = true;
                feeInput.required = true;
            } else {
                docFields.style.display = 'none';
                specInput.required = false;
                feeInput.required = false;
                specInput.value = '';
                feeInput.value = '';
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (password !== password_confirm) {
                errorDiv.textContent = 'Verification error: Security passwords do not match!';
                errorDiv.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('first_name', document.getElementById('first_name').value);
            formData.append('last_name', document.getElementById('last_name').value);
            formData.append('phone_number', document.getElementById('phone_number').value);

            const role = document.getElementById('role').value;
            formData.append('role', role);

            if (role === 'doctor') {
                formData.append('specialization', document.getElementById('specialization').value);
                formData.append('consultation_fee', document.getElementById('consultation_fee').value);
            }

            formData.append('address', document.getElementById('address').value);
            formData.append('password', password);
            formData.append('password_confirm', password_confirm);

            const faceFile = document.getElementById('face_image').files[0];
            if (faceFile) {
                formData.append('face_image', faceFile);
            }

            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const response = await fetch('/api/accounts/register/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.requires_approval) {
                        successDiv.textContent = 'Deployment successful! Your account is pending administrative approval. You will receive notification upon clearance.';
                        successDiv.style.display = 'block';
                        document.getElementById('register-form').reset();
                        toggleDoctorFields(); // Reset logic
                        setTimeout(() => {
                            window.location.href = '/login/';
                        }, 4000);
                    } else {
                        successDiv.textContent = 'Registration successful! Synchronizing with login terminal...';
                        successDiv.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/login/';
                        }, 2000);
                    }
                } else {
                    const errors = Object.values(data).flat().join(', ');
                    errorDiv.textContent = `Transmission Error: ${errors || 'Registration failed. Please audit your information.'}`;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'System Interrupt: A network or processing error occurred. Please retry.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
