name: dpi_mobile
description: Digital Public Infrastructure Mobile Application
publish_to: 'none'
version: 1.0.0+1

# Disable native assets to avoid Flutter SDK path issues
native_assets:
  enabled: false

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  http_parser: ^4.0.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Media
  image_picker: ^1.0.4
  
  # UI Enhancements
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  
  # Date & Time
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
  
  # Fonts
  # fonts:
